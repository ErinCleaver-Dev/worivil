name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - build
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: nmp ci && nmp run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WORIVIL_ART_AND_DESIGN }}'
          channelId: live
          projectId: worivil-art-and-design
